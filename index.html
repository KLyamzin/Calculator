<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | TOP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        </style>
    <script src="script.js" defer></script>
</head>

<body>

<div class="container">

    <div class="screen">
        <div class="previous-value"></div>
        <div class="current-value"></div>
    </div>
<button  class="span-two delete-all del">AC</button>
<button data-key-code = "Backspace" class="delete-last del">DEL</button>
<button data-key-code ="Slash" class="math">รท</button>
<button data-key-code ="Digit1" class="number">1</button>
<button data-key-code ="Digit2" class="number">2</button>
<button data-key-code ="Digit3"  class="number">3</button>
<button data-key-code ="NumpadMultiply" class="math">x</button>
<button data-key-code ="Digit4" class="number">4</button>
<button data-key-code ="Digit5" class="number">5</button>
<button data-key-code ="Digit6" class="number">6</button>
<button data-key-code ="Minus" class="math">-</button>
<button data-key-code ="Digit7" class="number">7</button>
<button data-key-code ="Digit8" class="number">8</button>
<button data-key-code ="Digit9" class="number">9</button>
<button data-key-code ="Plus" class="math">+</button>
<button data-key-code ="Digit0" class="number">0</button>
<button data-key-code ="Period" class="number dot">.</button>
<button data-key-code ="Equal" class="span-two equal">=</button>

</div>
</body>

</html>
