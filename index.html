<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | TOP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        </style>
    <script src="script.js" defer></script>
</head>

<body>

<div class="container">

    <div class="screen">
        <div class="previous-value">123456789123</div>
        <div class="current-value">0987</div>
    </div>
<button class="btn span-two erase-all del">AC</button>
<button class="btn delete-last del">DEL</button>
<button class="btn math">รท</button>
<button class="btn number">1</button>
<button class="btn number">2</button>
<button class="btn number">3</button>
<button class="btn math">*</button>
<button class="btn number">4</button>
<button class="btn number">5</button>
<button class="btn number">6</button>
<button class="btn math">-</button>
<button class="btn number">7</button>
<button class="btn number">8</button>
<button class="btn number">9</button>
<button class="btn math">+</button>
<button class="btn number">0</button>
<button class="btn number dot">.</button>
<button class="btn span-two equal math">=</button>

</div>
</body>

</html>
