<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | TOP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        </style>
    <script src="script.js" defer></script>
</head>

<body>

<div class="container">

    <div class="screen">
        <div class="previous-value"></div>
        <div class="current-value"></div>
    </div>
<button  class="span-two delete-all del">AC</button>
<button class="delete-last del">DEL</button>
<button class="math">รท</button>
<button class="number">1</button>
<button class="number">2</button>
<button class="number">3</button>
<button class="math">x</button>
<button class="number">4</button>
<button class="number">5</button>
<button class="number">6</button>
<button class="math">-</button>
<button class="number">7</button>
<button class="number">8</button>
<button class="number">9</button>
<button class="math">+</button>
<button class="number">0</button>
<button class="number dot">.</button>
<button class="span-two equal">=</button>

</div>
</body>

</html>
